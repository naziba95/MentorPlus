<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Assign Mentor to Mentee</h1>
    <form id="assignMentorForm">
        <div class="form-group">
            <label for="menteePhone">Mentee Phone Number</label>
            <input type="text" id="menteePhone" name="menteePhone" required>
            <div id="menteeSuggestions" class="suggestions"></div>
        </div>

        <div class="form-group">
            <label for="mentorPhone">Mentor Phone Number</label>
            <input type="text" id="mentorPhone" name="mentorPhone" required>
            <div id="mentorSuggestions" class="suggestions"></div>
        </div>

        <button type="submit">Assign Mentor</button>
    </form>
    <script src="AssignScript.js"></script>
</body>

</html>
