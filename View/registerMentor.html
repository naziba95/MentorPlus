<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register Mentor</h1>
    <form id="registerMentorForm">
        <label for="mentorFullName">Full Name</label>
        <input type="text" id="mentorFullName" name="fullName" required>
        <label for="mentorEmail">Email</label>
        <input type="email" id="mentorEmail" name="email" required>
        <label for="mentorPhoneNumber">Phone Number</label>
        <input type="text" id="mentorPhoneNumber" name="phoneNumber" required>
        <label for="mentorHobbies">Hobbies</label>
        <input type="text" id="mentorHobbies" name="hobbies">
        <label for="mentorInterests">Interests</label>
        <input type="text" id="mentorInterests" name="interests">
        <button type="submit">Register Mentor</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
