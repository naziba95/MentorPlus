<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mentee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Register Mentee</h1>
    <form id="registerMenteeForm">
        <label for="menteeFullName">Full Name</label>
        <input type="text" id="menteeFullName" name="fullName" required>
        <label for="menteeEmail">Email</label>
        <input type="email" id="menteeEmail" name="email" required>
        <label for="menteePhoneNumber">Phone Number</label>
        <input type="text" id="menteePhoneNumber" name="phoneNumber" required>
        <label for="menteeHobbies">Hobbies</label>
        <input type="text" id="menteeHobbies" name="hobbies">
        <label for="menteeInterests">Interests</label>
        <input type="text" id="menteeInterests" name="interests">
        <button type="submit">Register Mentee</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
